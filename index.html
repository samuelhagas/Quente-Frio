<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quente e Frio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Tela do Menu -->
    <div id="menu">
        <h1><span class="hot">Quente</span> e <span class="cold">Frio</span></h1>
        <button onclick="showDifficulty()">Jogar</button>
    </div>

    <!-- Tela de Escolha da Dificuldade -->
    <div id="difficulty">
        <h2>Escolha a Dificuldade</h2>
        <button onclick="startGame(4)">Fácil (4x4)</button>
        <button onclick="startGame(6)">Normal (6x6)</button>
        <button onclick="startGame(8)">Difícil (8x8)</button>
        <button id="back-btn" onclick="backToMenu()">Voltar</button>
    </div>

    <!-- Tela do Jogo -->
    <div id="game">
        <h2>Encontre o Bloco Correto!</h2>
        <div class="grid-container"></div>
        <button id="back-btn" onclick="backToMenu()">Voltar ao Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
