<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Quente e Frio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu">
        <h1><span class="quente">Quente</span> e <span class="frio">Frio</span></h1>
        <button onclick="showDifficulty()">Jogar</button>
    </div>

    <div id="difficulty" style="display: none;">
        <h2>Escolha a dificuldade:</h2>
        <div class="difficulty-buttons">
            <button onclick="startGame(4)">Fácil (4x4)</button>
            <button onclick="startGame(6)">Normal (6x6)</button>
            <button onclick="startGame(8)">Difícil (8x8)</button>
        </div>
        <button class="back-button" onclick="backToMenu()">Voltar ao Menu</button>
    </div>

    <div id="game" style="display: none;">
        <h1>Jogo <span class="quente">Quente</span> e <span class="frio">Frio</span></h1>
        <p>Clique nos blocos e tente acertar o correto!</p>
        <button onclick="startGame(currentSize)">Reiniciar</button>
        <button class="back-button" onclick="backToMenu()">Voltar ao Menu</button>
        <div class="grid-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
